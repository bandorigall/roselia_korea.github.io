득 되살아나는 그 모습</p><p><br></p><p>心はさざめき出す</p><p>코코로와 사자메키다스</p><p>마음이 떠들썩해져</p><p><br></p><p>辛くないのは(誰だって)　嘘だけど</p><p>츠라쿠나이노와 (다레닷테) 우소다케도</p><p>괴롭지 않은 건 (누구라도) 거짓말이지만</p><p><br></p><p>きっと覚束(おぼつか)ない言葉でも伝えたい…</p><p>킷토 오보츠카나이 코토바데모 츠타에타이</p><p>막연한 말이라도 꼭 전하고 싶어…</p><p><br></p><p><br></p><p>“ありがとう” 此処で逢えた</p><p>아리가토ー 코코데 아에타</p><p>“고마워” 여기서 만난</p><p><br></p><p>貴方と私の軌跡</p><p>아나타토 와타시노 키세키</p><p>너와 나의 궤적을</p><p><br></p><p>一つだって忘れないわ　いつまでも熱いままで</p><p>히토츠닷테 와스레나이와 이츠마데모 아츠이 마마데</p><p>하나라도 잊지 않을 거야 언제까지나 뜨거운 채로</p><p><br></p><p><br></p><p>“ありがとう” 廻る地球</p><p>아리가토ー 마와루 치큐우</p><p>“고마워” 돌고 도는 지구를</p><p><br></p><p>貴方と私は進む</p><p>아나타토 와타시와 스스무</p><p>당신과 함께 나아가</p><p><br></p><p>握る手離れても</p><p>니기루테 하나레테모</p><p>꼭 맞잡은 손이 풀려도</p><p><br></p><p>終わらない絆がある</p><p>오와라나이 키즈나가아루</p><p>끝나지 않는 인연이 있어</p><p><br></p><p>幾千も　永遠を重ね</p><p>이쿠센모 토와오 카사네</p><p>수천의 영원을 겹쳐</p><p><br></p><p><br style=\"color: rgb(51, 51, 51); font-family: -apple-system, BlinkMacSystemFont, &quot;Apple SD Gothic Neo&quot;, &quot;Malgun Gothic&quot;, &quot;맑은 고딕&quot;, arial, 굴림, Gulim, sans-serif; font-size: 13px;\"></p>", "가사(콜표) 2": ""}, {"제목(원어)": "Neo-Aspect", "제목(한국어)": "", "발매일": "2018-05-02", "과거기반 선곡률": "24", "투어_오사카": "1", "투어_싱가폴": "1", "유튜브": "https://www.youtube.com/watch?v=03iVXFZ8jrs&list=PLkc6qZ_s5R1vwpi5JQho-J1ZLhynltBo9&index=44", "가사(콜표)": "<p><br></p><p style=\"color: rgb(51, 51, 51); font-family: -apple-system, BlinkMacSystemFont, &quot;Apple SD Gothic Neo&quot;, &quot;Malgun Gothic&quot;, &quot;맑은 고딕&quot;, arial, 굴림, Gulim, sans-serif; font-size: 13px;\"><br></p><p style=\"color: rgb(51, 51, 51); font-family: -apple-system, BlinkMacSystemFont, &quot;Apple SD Gothic Neo&quot;, &quot;Malgun Gothic&quot;, &quot;맑은 고딕&quot;, arial, 굴림, Gulim, sans-serif; font-size: 13px;\">美しき命の艶麗</p><p style=\"color: rgb(51, 51, 51); font-family: -apple-system, BlinkMacSystemFont, &quot;Apple SD Gothic Neo&quot;, &quot;Malgun Gothic&quot;, &quot;맑은 고딕&quot;, arial, 굴림, Gulim, sans-serif; font-size: 13px;\">우츠쿠시키 이노치노 엔레이</p><p
